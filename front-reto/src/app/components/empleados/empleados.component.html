<h1>Empleados</h1>
<button class="register" type="submit" (click)="openDialog()">+  AÃ±adir  Empleado</button>
<div class="table-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- @for (empleado of dataSource; track $index) { -->
    <!-- Position Column -->
    <ng-container matColumnDef="demo-position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="demo-name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="demo-lastname">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.apellido}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="demo-run">
      <th mat-header-cell *matHeaderCellDef> RUN </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.run}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- } -->
</table>
</div>
