<div class="register">
    <button class="close" (click)="dialogRef.close()">X</button>
    <h1>AÃ±adir  un nuevo empleado</h1>
    <mat-form-field class="inputs">
        <label>Nombre</label>
        <input matInput
                [formControl]="name"
                (blur)="updateErrorMessage()"
                required>
    </mat-form-field>
    <mat-form-field class="inputs">
        <label>Apellido</label>
        <input matInput
                [formControl]="lastname"
                (blur)="updateErrorMessage()"
                required>
    </mat-form-field>
    <mat-form-field class="inputs">
        <label>RUN</label>
        <input matInput
                placeholder="12.345.678-9"
                [formControl]="run"
                (blur)="updateErrorMessage()"
                required>
    </mat-form-field>
    @if (name.invalid || lastname.invalid || run.invalid) {
        <mat-error>{{errorMessage}}</mat-error>
        }
    <button type="submit" class="btn" [disabled]="name.invalid || lastname.invalid || run.invalid" (click)="register()">Guardar</button>
</div>
